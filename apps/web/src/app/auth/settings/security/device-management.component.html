<div class="tabbed-content">
  <h2>
    {{ "devices" | i18n }} <i class="bwi bwi-question-circle tw-h-7 tw-w-7" aria-hidden="true"></i>
  </h2>
  <p>{{ "deviceListDescription" | i18n }}</p>

  <bit-table [dataSource]="dataSource">
    <ng-container header>
      <tr>
        <th
          *ngFor="let col of columnConfig"
          [class]="col.headerClass"
          bitCell
          scope="col"
          role="columnheader"
        >
          {{ col.title }}
        </th>
      </tr>
    </ng-container>
    <ng-template body>
      <tr bitRow *ngFor="let device of dataSource.data">
        <td bitCell class="tw-flex tw-gap-2">
          <div class="tw-flex tw-items-center tw-justify-center tw-w-10">
            <i [class]="getDeviceIcon(device.type)" class="bwi-lg" aria-hidden="true"></i>
          </div>

          <div>
            {{ device.deviceName }}
            <span *ngIf="device.trusted" class="tw-text-sm tw-text-muted tw-block">
              {{ "trusted" | i18n }}
            </span>
          </div>
        </td>
        <td *ngIf="device.loginStatus !== 'Current session'" bitCell>{{ device.loginStatus }}</td>
        <td *ngIf="device.loginStatus === 'Current session'" bitCell>
          <span bitBadge variant="primary">{{ device.loginStatus }} test</span>
        </td>
        <td bitCell>{{ device.firstLogin | date }}</td>
      </tr>
    </ng-template>
  </bit-table>
</div>
